<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>PP - Websockets</title>
  </head>

  <body>
    <div class="center">
      <h1>Amazing Chat Application</h1>
      <h3 id="chat-header">Currently in chat: general</h3>
      <h3 id="connection-header">Connected to Websocket: false</h3>

      <form id="chatroom-selection">
        <label for="chatroom">Chatroom:</label>
        <input type="text" id="chatroom" name="chatroom" /><br /><br />
        <input type="submit" value="Change chatroom" />
      </form>

      <br />

      <textarea
        class="messagearea"
        id="chatmessages"
        readonly
        name="chatmessages"
        rows="4"
        cols="50"
        placeholder="Welcome to the general chatroom, here messages from others will appear"
      ></textarea>

      <br />

      <form id="chatroom-message">
        <label for="message">Message:</label>
        <input type="text" id="message" name="message" /><br /><br />
        <input type="submit" value="Send message" />
      </form>

      <div style="border: 3px solid black; margin-top: 30px">
        <form id="login-form">
          <label for="username">username:</label>
          <input type="text" id="username" name="username" /><br />
          <label for="password">password:</label>
          <input type="password" id="password" name="password" /><br /><br />
          <input type="submit" value="Login" />
        </form>
      </div>
    </div>

    <script type="text/javascript">
      var selectedchat = 'general';

      class Event {
        constructor(type, payload) {
          this.type = type;
          this.payload = payload;
        }
      }

      class SendMessageEvent {
        constructor(message, from) {
          this.message = message;
          this.from = from;
        }
      }

      class NewMessageEvent {
        constructor(message, from, sent) {
          this.message = message;
          this.from = from;
          this.sent = sent;
        }
      }

      function routeEvent(event) {
        if (event.type === undefined) {
          alert("no 'type' field in event");
        }
        switch (event.type) {
          case 'new_message':
            const messageEvent = Object.assign(
              new NewMessageEvent(),
              event.payload
            );
            appendChatMessage(messageEvent);
            break;
          default:
            alert('unsupported message type');
            break;
        }
      }

      function appendChatMessage(messageEvent) {
        var date = new Date(messageEvent.sent);

        const formattedMsg = `${date.toLocaleString()}: ${
          messageEvent.message
        }`;
        textarea = document.getElementById('chatmessages');
        textarea.innerHTML = textarea.innerHTML + '\n' + formattedMsg;
        textarea.scrollTop = textarea.scrollHeight;
      }

      class ChangeChatRoomEvent {
        constructor(name) {
          this.name = name;
        }
      }

      function changeChatRoom() {
        var newchat = document.getElementById('chatroom');
        if (newchat != null && newchat.value != selectedchat) {
          selectedchat = newchat.value;
          header = document.getElementById('chat-header').innerHTML =
            'Currently in chat: ' + selectedchat;

          let changeEvent = new ChangeChatRoomEvent(selectedchat);
          sendEvent('change_room', changeEvent);
          textarea = document.getElementById('chatmessages');
          textarea.innerHTML = `You changed room into: ${selectedchat}`;
        }
        return false;
      }

      function sendMessage() {
        var newmessage = document.getElementById('message');
        if (newmessage != null) {
          let outgoingEvent = new SendMessageEvent(newmessage.value, 'percy');
          sendEvent('send_message', outgoingEvent);
        }
        return false;
      }

      function sendEvent(eventName, payload) {
        const event = new Event(eventName, payload);
        conn.send(JSON.stringify(event));
      }

      function login() {
        let formData = {
          username: document.getElementById('username').value,
          password: document.getElementById('password').value,
        };

        fetch('login', {
          method: 'post',
          body: JSON.stringify(formData),
          mode: 'cors',
        })
          .then((response) => {
            if (response.ok) {
              return response.json();
            } else {
              throw 'unauthorized';
            }
          })
          .then((data) => {
            // Now we have a OTP, send a Request to Connect to WebSocket
            connectWebsocket(data.otp);
          })
          .catch((e) => {
            alert(e);
          });
        return false;
      }

      function connectWebsocket(otp) {
        if (window['WebSocket']) {
          console.log('supports websockets');
          conn = new WebSocket(
            'ws://' + document.location.host + '/ws?otp=' + otp
          );

          conn.onopen = function (evt) {
            document.getElementById('connection-header').innerHTML =
              'Connected to Websocket: true';
          };

          conn.onclose = function (evt) {
            document.getElementById('connection-header').innerHTML =
              'Connected to Websocket: false';
          };

          conn.onmessage = function (evt) {
            console.log(evt);
            const eventData = JSON.parse(evt.data);
            const event = Object.assign(new Event(), eventData);
            routeEvent(event);
          };
        } else {
          alert('Not supporting websockets');
        }
      }

      window.onload = function () {
        document.getElementById('chatroom-selection').onsubmit = changeChatRoom;
        document.getElementById('chatroom-message').onsubmit = sendMessage;
        document.getElementById('login-form').onsubmit = login;
      };
    </script>

    <style type="text/css">
      body {
        overflow: hidden;
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
        background: rgb(66, 56, 56);
      }

      .center {
        margin: auto;
        width: 50%;
        border: 3px solid green;
        padding: 10px;
      }
    </style>
  </body>
</html>
